<link rel="stylesheet" type="text/css" href="css/listingStyle.css">
<link rel="stylesheet" type="text/css" href="css/general.css">

<div ng-controller='infoController'>

	<input type='text' ng-model='vendor_filter' placeholder='Search Listings' />
	<h1>Foods</h1>
	<div class="container">
		<table>
			<thead>
				<tr>
					<th>Restaurant Name</th>
					<th>Location</th>
					<th>Category</th>
					<th>Hours</th>
					<th>Price Range</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='restaurant in restaurants | filter: vendor_filter'>
					<td><a href="#/singleStore/{{restaurant._id}}" ng-bind='restaurant.name'></a></td>
					<td ng-bind='restaurant.address'></td>
					<td ng-bind='restaurant.category'></td>
					<td ng-bind='restaurant.hours'></td>
					<td ng-bind='restaurant.pricerange'></td>
				</tr>
			</tbody>
		</table>

	</div>

</div>
