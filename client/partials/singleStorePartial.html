<link rel="stylesheet" type="text/css" href="css/storeStyle.css">
<!-- @author Anika -->
<div id="container" ng-controller='indiController'>
	<div class="row">
		<div class="medium-3 columns">
			<div class="card">
			    <div class="image">
			      	<img src="https://instrumentofexpression.files.wordpress.com/2012/09/img_4246.jpg">
			        <span class="title" ng-bind='vendor.name'></span>
			    </div>

			    <div class="content">
			      	<img src="https://slaterjd.files.wordpress.com/2012/09/manchester-england-google-maps4.jpg">
			        <p><span style = "font-weight:bold;">Address: </span> <span ng-bind='vendor.address'></span></p>
			        <p><span style = "font-weight:bold;">Phone: </span><span ng-bind='vendor.phone'></span></p>
			        <p><span style = "font-weight:bold;">Hours: </span><span ng-bind='vendor.hours'></span></p>
			    </div>

			    <div class="action">
			        <a href='#'>Visit our site</a>
			    </div>

			</div>
		</div>

		<div class="medium-9 columns end">
			<div class="card">
			    <div class="content">

			    <span class="title">Products</span>
			        <form id = "search">
						<div class="row collapse">					  
							<div class="row">
								<div class="large-6 columns"></div>
							   	<div class="large-6 columns">
								<div class="row collapse postfix-round">
							   		<div class="small-9 columns">
							   			<input type="text" placeholder="Find Product">
							   		</div>
							   		<div class="small-3 columns">
							   			<a href="#" class="button postfix">Go</a>
							   		</div>
								</div>
							</div>
						</div>
					</div>
					</form>
			    
			    <div id = "productsTable">
				        <table>
						  <thead>
						    <tr>
						      <th width="200">Product Name</th>
						      <th>Estimated Expiration</th>
						      <th width="150">Description</th>
						      <th width="150">Category</th>
						      <th width="150">Price</th>
						      <th width="200">Purchase</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr ng-repeat='product in products.products'>
						      <td ng-bind='product.name'></td>
						      <td ng-bind='product.ageexpires'></td>
						      <td ng-bind='product.description'></td>
						      <td ng-bind='product.category'></td>
						      <td ng-bind='product.price'></td>
						      <td>Qty: <select ng-model='newOrder.quantity'>
						      		<option ng-repeat='quantity in products' ng-bind='quantity'>{{quantity}}</option>
						      </select></td>
						    </tr>
						  </tbody>
						</table>
					</div>
			      </div>
			      <div class="action">
			        <a href='#/cart' ng-click="vendorInfo(vendor._id)">View my cart</a>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
