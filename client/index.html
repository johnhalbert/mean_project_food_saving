<!DOCTYPE html>
<html ng-app='foodThingie'>
<head>
	<title>Food Savers (aka Food Thingie)</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	<link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" media="screen" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
	<script type="text/javascript" src='js/foodThingie.js'></script>
	<!-- Scripts required for sign in / register modal -->
	<script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script data-require="bootstrap@*" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />


	<script src='/socket.io/socket.io.js'></script>
	<script>
        $('#confirm-delete').on('show.bs.modal', function(e) {
            $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));            
        });
    </script>

</head>
<body>

	<nav class='top-bar' data-topbar role='navigation'>
		<ul class='title-area'>
			<li class='name'>
				<h1>Food Savers</h1>
			</li>

		</ul>
		<section class='top-bar-section'>
			<ul class='right'>
				<li><a href="#">About</a></li>
				<li><a data-href="/register" data-toggle="modal" data-target="#loginRegister">Business Sign Up/Log In</a>
					<!-- <ul class='dropdown'>
						<li><a href="#">Customer Sign In</a></li>
						<li><a href="#">Business Sign In</a></li>
					</ul> -->
				</li>
				<li><a data-href="/register" data-toggle="modal" data-target="#loginRegisterCustomer">Customer Sign Up/Log In</a>
				</li>
				<li ng-controller='login_regController'><a ng-click='logout()'>Logout</a></li>
			</ul>
		</section>
	</nav>

	<!-- **************** BUSINESS SIGN-IN / REGISTER  MODAL **************** -->
	<div ng-controller='login_regController' class="modal fade" id="loginRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Register / Sign in</h4>
                </div>
            
                <div class="modal-body">
                	<div style = "overflow-y:scroll;height:30em;">
                	<h2>Register</h2>
                	<form>
                		<input type = 'text' placeholder = 'Name' ng-model='newVendor.name' />
                		<input type = 'email' placeholder = 'Email' ng-model='newVendor.email' />
                		<input type = 'password' placeholder = 'Password' ng-model='newVendor.password' />
                		From: <input type='time' ng-model='newVendor.fromTime' />
                		To: <input type='time' ng-model='newVendor.toTime' />
                		<input type='text' placeholder='Address' ng-model='newVendor.address' />
                		<input type='text' placeholder='Phone' ng-model='newVendor.phone' />
                		Type: <select ng-model='newVendor.type'>
                					<option value='grocery'>Grocery Store</option>
                					<option value='restaurant'>Restaurant</option>
                			  </select>
                		<a class="btn btn-success btn-ok" ng-click='addVendor()'>Register</a>
                	</form>

                	<h2>Login</h2>
                	<form>
                		<input type = 'email' placeholder = 'Email' ng-model='vendorLogin.email' />
                		<input type = 'password' placeholder = 'Password' ng-model='vendorLogin.password'>
                		<button class="btn btn-success btn-ok" data-dismiss="modal" ng-click='retrieveVendor()'>Login</button>
                	</form>
                </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ****************************************************************** -->


    <!-- **************** CUSTOMER SIGN-IN / REGISTER  MODAL **************** -->
	<div ng-controller='login_regController' class="modal fade" id="loginRegisterCustomer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Register / Sign in</h4>
                </div>
            
                <div class="modal-body">
                	<div style = "overflow-y:scroll;height:30em;">
                	<h2>Register</h2>
                	<form>
                		<input type = 'text' placeholder = 'Name' ng-model='newCustomer.name' />
                		<input type = 'email' placeholder = 'Email' ng-model='newCustomer.email' />
                		<input type = 'password' placeholder = 'Password' ng-model='newCustomer.password' />
                		
                		<a class="btn btn-success btn-ok" ng-click='addCustomer()'>Register</a>
                	</form>

                	<h2>Login</h2>
                	<form>
                		<input type = 'email' placeholder = 'Email' ng-model='customerLogin.email' />
                		<input type = 'password' placeholder = 'Password' ng-model='customerLogin.password'>
                		<button class="btn btn-success btn-ok" data-dismiss="modal" ng-click='retrieveCustomer()'>Login</button>
                	</form>
                </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ****************************************************************** -->


	<div ng-view=''>
	</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/fastclick.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-3d.js"></script>
<script src="js/exporting.js"></script>

</body>
</html>
